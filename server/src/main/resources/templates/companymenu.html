<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Online Job Portal</title>
</head>
<body>

        <a class="navbar-brand font-white" href="#">Online Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex align-items-center justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" th:href="@{/api/users/list}">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/users/candidate-login}">Candidate Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/companies/company-login}">Company Login</a>
