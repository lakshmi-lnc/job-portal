<h1 class="display-6 pb-4 mb-5 text-center fw-bold">New user registration</h1>
<div class="d-flex justify-content-center">
<form class="w-50 row g-3 border p-5 box-shadow br-10" [formGroup]="userFormGroup" (ngSubmit)="saveUser()">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" name="firstName" formControlName="firstName">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lastName" formControlName="lastName">
  </div>
  <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" formControlName="email">
  </div>
  <div class="col-md-6">
    <label for="dob" class="form-label">Date of birth</label>
    <input type="text" class="form-control" name="dob" formControlName="dob">
  </div>
  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <select name="gender" class="form-select" formControlName="gender">
      <option>Female</option>
      <option>Male</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="mobile" class="form-label">Mobile</label>
    <input type="text" class="form-control" name="mobile" formControlName="mobile">
  </div>
  <div class="col-md-6">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" formControlName="password">
  </div>
  <div class="col-12">
    <label for="address" class="form-label">Address</label>
  <textarea name="address" class="form-control" formControlName="address"></textarea>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">About </label>
  <textarea name="about" class="form-control" formControlName="about"></textarea>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button type="reset" class="btn btn-danger mx-3">Reset</button>
    <button type="submit" class="btn btn-warning" [disabled]="userFormGroup.invalid">Register</button>
  </div>
</form>



</div>
