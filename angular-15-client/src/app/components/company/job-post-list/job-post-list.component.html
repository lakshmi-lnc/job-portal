<h1 class="display-6 pb-4 text-center">Jobs</h1>
<div class="d-flex justify-content-center">
  <div class="w-75">
    <div class="row" *ngFor="let j of jobs">
      <div class="col-sm-12 m-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">{{j.title}} </h5>
              <img src="assets/company/amazon_- logo-1000x302.svg" width="100" class="img-fluid rounded-start"
                alt="...">
            </div>
            <p class="card-text">{{j.description}}</p>
           <div class="d-flex justify-content-between"> <p>Salary: {{j.salaryRange}}</p><p>{{j.location}}</p></div>
           <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-warning">Apply</a>
            <a href="#" class="btn btn-success mx-3">Save</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
